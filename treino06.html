<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinando Seletores - CSS</title>
    <style>
        ul ul li{
            color: red;
        }
        ul ul li:hover{
            color: blue;
            cursor: pointer;
        }
      
    </style>
</head>

<body>
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Morango</li>
        <li>Abacate</li>
        <ul>
            <li>Avocado</li>
            <li>Nacional</li>
            <li>Importado</li>
        </ul>
    </ul>
    

</body>
</html>
